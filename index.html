<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="heading">Tic Tac Toe</h1>

  <p class="winner"></p>

  <div class="board"></div>

  <div class="turn"></div>

  <div class="score">
    <div class="score__result">
      <input class="score__player player--1" type="text" value="Player 1">
      <span class="score__symbol symbol--1">X</span>
      <span class="score__number score--1">0</span>
    </div>
    <div class="score__result">
      <input class="score__player player--2" type="text" value="Player 2">
      <span class="score__symbol symbol--2">O</span>
      <span class="score__number score--2">0</span>
    </div>
  </div>

  <a href="#" class="btn">Start Game</a>
  <script src="script.js"></script>
</body>

</html>
