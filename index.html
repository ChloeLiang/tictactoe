<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1 class="heading">Tic Tac Toe</h1>

  <p class="result">Winner: </p>

  <div class="board">
    <div class="row">
      <div class="col" id="0"></div>
      <div class="col" id="1"></div>
      <div class="col" id="2"></div>
    </div>

    <div class="row">
      <div class="col" id="3"></div>
      <div class="col" id="4"></div>
      <div class="col" id="5"></div>
    </div>

    <div class="row">
      <div class="col" id="6"></div>
      <div class="col" id="7"></div>
      <div class="col" id="8"></div>
    </div>
  </div>

  <a href="#" class="btn">Start Game</a>
  <script src="script.js"></script>
</body>

</html>
